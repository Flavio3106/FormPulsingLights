<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/loginStyle.css" />
  </head>
  <body>
    <div class="mainContent">
      <div class="lightsContainer">
        <div
          style="
            --color: #dd384baa;
            --padding: 500px;
            --blur: 70px;
            top: -150px;
            left: -150px;
          "
          class="neonLight"
        ></div>
        <div
          style="
            --color: rgba(173, 26, 210, 0.667);
            --blur: 70px;
            right: -150px;
            bottom: -150px;
            --padding: 500px;
          "
          class="neonLight"
        ></div>
        <div
          style="
            --color: rgba(15, 75, 203, 0.667);
            --blur: 70px;
            --padding: 550px;
            bottom: -500px;
          "
          class="neonLight"
        ></div>
        <div
          style="
            --color: rgb(200, 203, 15);
            --blur: 70px;
            --padding: 550px;
            top: -500px;
            right: 0;
            z-index: -2;
          "
          class="neonLight"
        ></div>
      </div>
      <div class="formContainer">
        <h1>LOGIN</h1>
        <form class="loginForm">
          <input type="text" />
          <input type="password" />
          <button>Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
